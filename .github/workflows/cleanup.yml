name: Daily Email Cleanup

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install uv
          uv sync

      - name: Restore credentials and env
        run: |
          mkdir -p credentials
          echo "${{ secrets.CREDENTIALS_JSON }}" > credentials/credentials.json
          echo "${{ secrets.CLIENT_SECRET_JSON }}" > credentials/client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > credentials/token.json
          echo "GOOGLE_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Run cleanup script
        run: uv run python src/gmail_spam_delete_agent/scripts/delete_promotional_emails.py
